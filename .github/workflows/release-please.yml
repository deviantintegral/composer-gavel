name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-please:
    name: Create Release PR
    runs-on: ubuntu-24.04
    steps:
      - uses: googleapis/release-please-action@a02a34c4d625f9be7cb89571656e7d317b0f65b9 # v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          release-type: php
